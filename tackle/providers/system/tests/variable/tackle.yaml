a_list:
  type: var
  input:
    - stuff
    - things

another_list:
  type: var
  input:
    - dogs
    - cats

a_list_remove:
  type: var
  input:
    - _stuff
    - things
    - thangs_
  remove:
    - ^_
    - _$

a_map:
  type: var
  input:
    stuff:
      things: 3
    foo: bar

map_update:
  type: var
  input: "{{ a_map }}"
  update:
    stuff:
      dogs: cats

map_merge:
  type: var
  input: "{{ a_map }}"
  merge_dict:
    stuff:
      dogs: cats

loop_merge:
  type: var
  input: "{{ a_map }}"
  loop: "{{ a_list }}"
  merge_dict:
    stuff:
      "{{ item }}": "{{ index }}"

boolean:
  type: var
  input: true

