[tox]
envlist =
    lint
    py35
    py36
    py37
    py38
    pypy3
minversion = 3.14.2
requires =
    # https://github.com/tox-dev/tox/issues/765
    virtualenv >= 16.7.9
    pip >= 19.3.1

[testenv]
passenv =
    LC_ALL
    LANG
    HOME
    GOOGLE_APPLICATION_CREDENTIALS
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY
    ARM_CLIENT_ID
    ARM_CLIENT_SECRET
    ARM_SUBSCRIPTION_ID
    ARM_TENANT_ID
    DIGITALOCEAN_TOKEN
platform = linux
commands =
    pip install -e .[all]
    pytest --cov=tackle {posargs:tests tackle/providers}
deps = -rtest_requirements.txt
skip_install = true

[testenv:providers]
passenv =
    LC_ALL
    LANG
    HOME
    GOOGLE_APPLICATION_CREDENTIALS
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY
    ARM_CLIENT_ID
    ARM_CLIENT_SECRET
    ARM_SUBSCRIPTION_ID
    ARM_TENANT_ID
    DIGITALOCEAN_TOKEN
platform = linux
commands =
    pip install -e .[all]
    pytest --cov=tackle {posargs:tackle/providers}
deps = -rtest_requirements.txt
skip_install = true

[testenv:lint]
commands =
    python -m pre_commit run {posargs:--all}
deps = pre-commit>=1.20.0
skip_install = true
usedevelop = false

[testenv:cov-report]
passenv =
    LC_ALL
    LANG
    HOME
commands =
    pip install -e .
    pytest --cov=tackle --cov-report=term --cov-report=html --cov-report=xml
deps = -rtest_requirements.txt
skip_install = true

[testenv:docs]
passenv =
    LC_ALL
    LANG
    HOME
commands =
    pip install -e .[all]
    pip install -r test_requirements.txt
    pip install -r docs/requirements.txt
    make docs
whitelist_externals = make
deps = -rdocs/requirements.txt

skip_install = true
